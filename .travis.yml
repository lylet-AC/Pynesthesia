dist: xenial
language: python
python:
  - "3.7"
  - "3.6"
  - "3.5"

cache:
  directories:
    - $HOME/.pip-cache/

notifications:
  email: never

# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install --user -r requirements.txt

# perform testing:
script:
  - python3 -m pytest tests
